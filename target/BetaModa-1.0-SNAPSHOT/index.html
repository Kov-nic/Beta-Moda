<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio BetaModa</title>
      <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border: 2px solid black; /* Borde negro para el recuadro general */
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container .form-group {
            margin-bottom: 15px; /* Más espacio entre los campos */
        }
        .container label {
            margin-bottom: 5px;
            display: block; /* Asegura que el label esté encima del input */
        }
        .container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"], .container button {
            background-color: #4CAF50; /* Color verde para el botón de inicio de sesión */
            color: white;
            border: 2px solid black; /* Bordes negros */
            cursor: pointer;
        }
        .container input[type="submit"]:hover, .container button:hover {
            background-color: #45a049;
        }
        .container .toggle-link {
            margin-top: 10px;
            display: block;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .container .toggle-link:hover {
            text-decoration: underline;
        }
        .container button[type="button"] {
            background-color: #4CAF50;
            border: 2px solid black; /* Bordes negros */
        }
        .message {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a nuestra aplicación web</h1>
        <div id="login-form">
            <h2>Inicio de Sesión</h2>
            <div id="login-message" class="message"></div>
            <div class="form-group">
                <label for="login-username">Nombre de Usuario</label>
                <input type="text" id="login-username" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="login()">Iniciar Sesión</button>
            </div>
            <div class="toggle-link" onclick="toggleForms()">Regístrate</div>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Registro</h2>
            <div id="register-message" class="message"></div>
            <div class="form-group">
                <label for="register-username">Nombre de Usuario</label>
                <input type="text" id="register-username" name="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" name="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="register-password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="register()">Registrarse</button>
            </div>
            <div class="toggle-link" onclick="toggleForms()">¿Ya tienes una cuenta? Inicia Sesión</div>
        </div>
    </div>
    <script>
   function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('login-message');

            if (username === 'Nicolas' && password === '1234') {
                message.textContent = 'Inicio de sesión exitoso';
                message.className = 'message success';
                message.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'Bienvenido.jsp';
                }, 2000); // Redirige a Bienvenido.jsp después de 2 segundos
            } else {
                message.textContent = 'Usuario o contraseña inválidos';
                message.className = 'message error';
                message.style.display = 'block';
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const message = document.getElementById('register-message');

            // Simulación de registro
            message.textContent = 'Registro exitoso';
            message.className = 'message success';
            message.style.display = 'block';
        }
    </script>
</body>
</html>
